{% for message in messages %}
<div class="dcc-msg-alert-wrapper">
    <div class="alert {{ message.tags }} alert-dismissible fade show dcc-msg-alert" role="alert" >
        {{ message }}
        <button type="button" class="btn-close d-none" 
                data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="True">&times;</span>
        </button>
    </div>
</div>
{% endfor %}
