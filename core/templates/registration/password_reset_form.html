{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
    	<div class="col mb-5">
			<h3 class="my-3">Reset your password</h3>
			<small class="mb-2">
				Forgot your password? No worries.
				Just enter the email you used to sign up and we'll send you a link to reset it
			</small>
      		<form method="post" autocomplete="off">
				{% csrf_token %}

				<div class="form-group mt-3">
					<label for="id_email">Email address</label>
					<input type="email" class="form-control" id="id_email" name="email"
						   placeholder="Enter email" maxlength="254">
				</div>
				<button type="submit" class="btn btn-purple mb-2">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
